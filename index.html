<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Document</title>
</head>

<body>
    <header class="bg-warning">
        <h1> Weather Dashboard </h1>
    </header>
    <div id="mainContainer" class="row">
        <div id="searchArea" class="col-3  border-bottom">
            <h3> Search For a City: </h3>
            <input id="cityInput">
            <button id="searchBtn">Search!</button>


        </div>
        <div id="cityInfo" class="col-9">

            <div id="currentWeatherInfo" class="col-8" >
                <h3 id="cityName"></h3>
                <p id="temperature"></p>
                <p id="humidity"></p>
                <p id="windSpeed"></p>
            </div>

            <div id="forecastInfo" class="col-8">
                <h3 id="fiveDayFore">Five Day Forecast</h3>
                <div id="dayOne" class = "card" >
                    <div class="card-body">
                        <h3 id="date1" class="card-title"></h3>
                        <p id="temp1" class="card-text"></p>
                        <p id="humid1" class="card-text"></p>
                        <p id="wind1" class="card-text"></p>
                    </div>
                </div>
                <div id="dayTwo" class = "dayBlock">
                    <div class="card-body">
                        <h3 id="date2" class="card-title"></h3>
                        <p id="temp2" class="card-text"></p>
                        <p id="humid2" class="card-text"></p>
                        <p id="wind2" class="card-text"></p>
                    </div>
                </div>
                <div id="dayThree" class = "dayBlock">
                    <div class="card-body">
                        <h3 id="date3" class="card-title"></h3>
                        <p id="temp3" class="card-text"></p>
                        <p id="humid3" class="card-text"></p>
                        <p id="wind3" class="card-text"></p>
                    </div>
                </div>
                <div id="dayFour" class = "dayBlock">
                    <div class="card-body">
                        <h3 id="date4" class="card-title"></h3>
                        <p id="temp4" class="card-text"></p>
                        <p id="humid4" class="card-text"></p>
                        <p id="wind4" class="card-text"></p>
                    </div>
                </div>
                <div id="dayfive" class = "dayBlock">
                    <div class="card-body">
                        <h3 id="date5" class="card-title"></h3>
                        <p id="temp5" class="card-text"></p>
                        <p id="humid5" class="card-text"></p>
                        <p id="wind5" class="card-text"></p>
                    </div>
                </div>      
            </div>
        </div>
    </div>

      crossorigin="anonymous"
    ></script>
    <script src="./assets/java/script.js"> </script>
</body>

</html>
