<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Document</title>
</head>

<body>
    <header class="bg-warning">
        <h1> Weather Dashboard </h1>
    </header>
    <div id="mainContainer" >
        <div id="topPortion" class="row">
            <div id="searchNav" class="card col-3">
                <div id="searchArea" class="card-body  border-bottom">
                    <h3 class="card-title"> Search For a City: </h3>
                    <input id="cityInput">
                    <button id="searchBtn">Search!</button>


                </div>
            </div>
            <div id="cityInfo" class="card col-9">

                <div id="currentWeatherInfo" class="card-body" >
                    <h2 id="title"> Current Weather:</h2>
                    <h3 id="cityName" class="card-title"></h3>
                    <p id="temperature" class="card-text"></p>
                    <p id="humidity" class="card-text"></p>
                    <p id="windSpeed" class="card-text"></p>
                </div>
        </div>

            <div id="forecastInfo" class="row col-12">
                <h3 id="fiveDayFore">Five Day Forecast</h3>
                <div id="dayOne" class = "card col-3 dayBlock" >
                    <div class="card-body">
                        <h3 id="date1" class="card-title"></h3>
                        <p id="temp1" class="card-text"></p>
                        <p id="humid1" class="card-text"></p>
                        <p id="wind1" class="card-text"></p>
                    </div>
                </div>
                <div id="dayTwo" class = "card col-3 dayBlock">
                    <div class="card-body">
                        <h3 id="date2" class="card-title"></h3>
                        <p id="temp2" class="card-text"></p>
                        <p id="humid2" class="card-text"></p>
                        <p id="wind2" class="card-text"></p>
                    </div>
                </div>
                <div id="dayThree" class = "card col-3 dayBlock">
                    <div class="card-body">
                        <h3 id="date3" class="card-title"></h3>
                        <p id="temp3" class="card-text"></p>
                        <p id="humid3" class="card-text"></p>
                        <p id="wind3" class="card-text"></p>
                    </div>
                </div>
                <div id="dayFour" class = "card col-3 dayBlock">
                    <div class="card-body">
                        <h3 id="date4" class="card-title"></h3>
                        <p id="temp4" class="card-text"></p>
                        <p id="humid4" class="card-text"></p>
                        <p id="wind4" class="card-text"></p>
                    </div>
                </div>
                <div id="dayfive" class = "card offset-2 col-8 dayBlock">
                    <div class="card-body">
                        <h3 id="date5" class="card-title"></h3>
                        <p id="temp5" class="card-text"></p>
                        <p id="humid5" class="card-text"></p>
                        <p id="wind5" class="card-text"></p>
                    </div>
                </div>      
            </div>
        </div>
    </div>

</body>

</html>
